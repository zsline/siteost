<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Home</title>
</head>

<body>
    <header class="header">
    <div class="container">
        <div class="header__wrapper">
            <div class="header__logo">
                <a href="#"><img src="img/logo.svg" alt="Siteost.com"></a>
            </div>
            <nav class="header__nav">
                <ul>
                    <li><a href="#">Про нас</a></li>
                    <li><a href="#">Кейси</a></li>
                    <li><a href="#">Послуги</a></li>
                    <li><a href="#">Як ми працюємо?</a></li>
                    <li><a href="#">Відгуки</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Контакти</a></li>
                </ul>
            </nav>
            <div class="header__social">
                <ul>
                    <li><a href="#"><img src="img/telegram.svg" alt="telegram"></a></li>
                    <li><a href="#"><img src="img/whatsapp.svg" alt="whatsapp"></a></li>
                    <li><a href="#"><img src="img/viber.svg" alt="viber"></a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
    <main class="main">
        <section class="home-offer">
            <div class="container">
                <div class="home-offer__wrapper">
                    <div class="home-offer__info">
                        <h1>Створимо унікальний <span>сайт преміум</span> рівня</h1>
                    </div>
                    <div class="home-offer__video">
                        <video src="https://cdn2.mywave.video/embed/662d6606a8775661d27796a5/662d6606a8775661d27796a3.mp4" autoplay loop muted playsinline="true" disablePictureInPicture preload></video>
                    </div>
                </div>
                <div class="home-offer__btns">
                    <div class="home-offer__btns-text">
                        Натискайте, якщо хочете обігнати конкурентів
                    </div>
                    <div class="home-offer__btn btn-accent">
                        <a href="#">Розрахувати вартість</a>
                        <div class="btn-accent__decor">
                           <img src="img/siteost.svg" alt=""> 
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer class="footer">
    <div class="container">
        
    </div>
</footer>
    <script src="js/app.min.js"></script>
</body>

</html>
